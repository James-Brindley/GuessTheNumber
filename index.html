      <div class="health-bar-bg">
        <div class="health-bar-fill enemy-health-fill"></div>

      </div>
    </div>
  </div>

  <div class="hero-container">
      <img id="hero" src="assets/ready_1.png" alt="Hero">
  </div>

  <div class="enemy-container">
    <img id="enemy" src="assets/eReady_1.png" alt="Enemy">
  </div>

  <div id="grid-container"></div>

  <!-- âœ… NEW: main menu container -->

      <h1>Guess The Dungeon</h1>
      <button id="start-game-btn">Start Game</button>
    </div>
  </div>

  <!-- âœ… Inventory Button + Panel -->
  <div id="inventory-container">
