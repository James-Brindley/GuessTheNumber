<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="health-bar-container">
        <div class="player-health" id="player-health-display">Player Health: 100</div>
        <div class="enemy-health" id="enemy-health-display">Enemy Health: 100</div>
    </div>

    <div id="level-display">Level 1</div>

    <div class="hero-container">
        <img id="hero" src="assets/ready_1.png" alt="Hero">
    </div>

    <div class="enemy-container">
      <img id="enemy" src="assets/eReady_1.png" alt="Enemy">
    </div>

  <div id="grid-container"></div>

  <div id="overlay" class="hidden end-screen">
    <div class="end-screen-content">
      <h1 id="overlay-message">You Won!</h1>
      <button id="next-level-btn">Next Level</button>
      <button id="retry-btn">Retry</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
