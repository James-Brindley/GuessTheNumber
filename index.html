<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Dynamic Number Grid</h2>

  <div class="controls">
    <label>Columns: <input type="number" id="cols" value="15" min="1"></label>
    <label>Rows: <input type="number" id="rows" value="4" min="1"></label>
    <button id="generate">Generate Grid</button>
  </div>

  <div id="grid-container"></div>

  <script src="script.js"></script>
</body>
</html>
